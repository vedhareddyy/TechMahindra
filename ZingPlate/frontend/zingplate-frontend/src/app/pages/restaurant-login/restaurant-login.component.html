<div class="login-container">
  <div class="login-image">
    <img src="https://cdn.builtin.com/cdn-cgi/image/f=auto,fit=cover,w=1200,h=635,q=80/https://builtin.com/sites/www.builtin.com/files/food-delivery-companies.jpg" alt="Restaurant Login">
  </div>

  <div class="login-form">
    <h2>Welcome Back, Chef! 👨‍🍳</h2>
    <p>Log in to manage your restaurant and update your menu.</p>

    <form (ngSubmit)="login()">
      <label>Email:</label>
      <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />

      <label>Password:</label>
      <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <p class="signup-link">
      Don't have an account? 
      <a (click)="navigateTo('register')">Sign Up</a>
    </p>
  </div>
</div>
