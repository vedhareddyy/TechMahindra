<div class="cart-container">
  <h1>🛒 Your Cart</h1>

  <div *ngIf="cart.length === 0">
    <p>Your cart is empty. Add some food items!</p>
  </div>

  <div *ngFor="let item of cart; let i = index" class="cart-item">
    <h2>{{ item.name }}</h2>
    <p>{{ item.description }}</p>
    <p class="price">₹{{ item.price }}</p>
    <button (click)="removeFromCart(i)">❌ Remove</button>
  </div>

  <button (click)="checkout()" *ngIf="cart.length > 0" class="checkout-btn">
    ✅ Checkout
  </button>
</div>
