<div class="customer-container">
  <h1>üçΩÔ∏è Order Your Favorite Food</h1>

  <div class="food-list">
    <div *ngFor="let food of foodItems" class="food-card">
      <img [src]="food.image" alt="Food Image" class="food-img">
      <div class="food-info">
        <h2>{{ food.name }}</h2>
        <p>{{ food.description }}</p>
        <p class="price">‚Çπ{{ food.price }}</p>

        <div class="quantity-controls">
          <button (click)="decreaseQuantity(food)">‚ûñ</button>
          <span>{{ food.quantity }}</span>
          <button (click)="increaseQuantity(food)">‚ûï</button>
        </div>

        <p class="total-price">Total: ‚Çπ{{ food.price * food.quantity }}</p>
      </div>
    </div>
  </div>

  <div class="grand-total">
    <h2>Total: ‚Çπ{{ totalAmount }}</h2>
  </div>

  <div class="checkout">
    <button (click)="goToCheckout()">Proceed to Checkout</button>
  </div>
</div>
