<div class="register-container">
  <h2>Register</h2>

  <form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="Full Name" required>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>

    <label>
      <input type="radio" [(ngModel)]="userType" name="userType" value="customer" checked>
      Customer
    </label>

    <label>
      <input type="radio" [(ngModel)]="userType" name="userType" value="restaurant">
      Restaurant
    </label>

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a (click)="navigateToLogin()">Login</a></p>
</div>
