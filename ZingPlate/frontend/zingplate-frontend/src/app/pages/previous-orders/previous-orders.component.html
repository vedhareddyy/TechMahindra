<div class="previous-orders-container">
  <h1>Previous Orders</h1>

  <div *ngIf="previousOrders.length === 0" class="no-orders">
    <p>No previous orders found.</p>
  </div>

  <div *ngFor="let order of previousOrders" class="order-card">
    <h3>Order Date: {{ order.date }}</h3>
    <p><strong>Total Cost:</strong> ₹{{ order.total }}</p>

    <div class="food-items">
      <div *ngFor="let item of order.items" class="food-item">
        <img [src]="item.image" alt="{{ item.name }}">
        <div>
          <h4>{{ item.name }}</h4>
          <p>Quantity: {{ item.quantity }}</p>
          <p>Price: ₹{{ item.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
