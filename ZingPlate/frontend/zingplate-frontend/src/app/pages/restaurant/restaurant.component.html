<div class="add-food-container">
  <h2>Add Food Item</h2>

  <input [(ngModel)]="newFood.name" placeholder="Food Name">
  <input [(ngModel)]="newFood.description" placeholder="Description">
  <input [(ngModel)]="newFood.price" type="number" placeholder="Price">

  <!-- Image Upload -->
  <input type="file" (change)="onFileSelected($event)">

  <button (click)="addFood()">Add Food</button>
</div>

<h2>Food Menu</h2>
<div *ngFor="let food of foodItems; let i = index" class="food-item">
  <img [src]="food.image" alt="Food Image" class="food-img"> <!-- Display Image -->
  <h3>{{ food.name }}</h3>
  <p>{{ food.description }}</p>
  <p>Price: â‚¹{{ food.price }}</p>
  <button (click)="removeFood(i)">Remove</button>
</div>
